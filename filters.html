<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Filters in CSs</title>
	<style>
		/* Filters in CSS */

		img{
			height: 200px;
			width: 200px;
		}
		#img1{
			filter: grayscale(80%);
		}
		#img2{
			filter: blur(2px);
		}
		#img3{
			filter: brightness(140%);
		}
		#img4{
			filter: invert();
		}
		#img5{
			filter: contrast(150%);
		}
		#img6{
			filter: saturate(200%);
		}
		#img7{
			filter: opacity(0.5);
		}
		#img8{
			filter: drop-shadow(2px 2px 4px red);
		}
		#img9{
			filter: grayscale();
			filter: none;
		}
	</style>
</head>
<body>
	<img id="img1" src="images/babar-pic.jpg" alt="picture">
	<img id="img2" src="images/babar-pic.jpg" alt="picture">
	<img id="img3" src="images/babar-pic.jpg" alt="picture">
	<img id="img4" src="images/babar-pic.jpg" alt="picture">
	<img id="img5" src="images/babar-pic.jpg" alt="picture">
	<img id="img6" src="images/babar-pic.jpg" alt="picture">
	<img id="img7" src="images/babar-pic.jpg" alt="picture">
	<img id="img8" src="images/babar-pic.jpg" alt="picture">
	<img id="img9" src="images/babar-pic.jpg" alt="picture">
</body>
</html>
