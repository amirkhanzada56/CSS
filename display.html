<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Display Properties</title>
	<style>
		/* Display Properties */
		
		/* Block */
		
		a{
			background-color: lightblue;
			height: 50px;
			width: 500px;
			margin: 10px auto;
			text-align: center;
			display: block;
		}

		/* Inline / Inline Block */

		div{
			background-color: lightgreen;
			height: 50px;
			width: 100px;
			margin: 10px;
			padding: 5px;
			text-align: center;
			display: inline;
			/* display: inline-block; */
		}
	</style>
</head>
<body>
	<a href="https://www.google.com">Google</a>
	<a href="https://www.google.com">Google</a>
	<a href="https://www.google.com">Google</a>
	<a href="https://www.google.com">Google</a>
	<a href="https://www.google.com">Google</a>

	<div>Div</div>
	<div>Div</div>
	<div>Div</div>
	<div>Div</div>
	<div>Div</div>
</body>
</html>
