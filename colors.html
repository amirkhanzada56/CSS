<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Colors</title>
	<style>
		/* CSS Colors */
		
		/* Solid Colors */
		
		#one{
			color: blue;
		}

		#two{
			color: red;
		}

		/* RGB Colors */

		#three{
			color: rgb(0, 255, 0);
		}

		#four{
			color: rgb(255, 0, 255);
		}

		/* Hex Colors */

		#five{
			color: #ffff00;
		}
		
		#six{
			color: #00ffff;
		}
	</style>
</head>
<body>
	<h1 id="one">Amir Khan Web Developer<h1>

	<h1 id="two">Amir Khan Web Developer<h1>

	<h1 id="three">Amir Khan Web Developer<h1>

	<h1 id="four">Amir Khan Web Developer<h1>

	<h1 id="five">Amir Khan Web Developer<h1>

	<h1 id="six">Amir Khan Web Developer<h1>
</body>
</html>
