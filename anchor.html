<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anchor Tag</title>
	<style>
		/* Achor Tag */
		
		a:link{
			color: green;
		}
		a:visited{
			color: red;
		}
		a:hover{
			color: blue;
		}
		a:active{
			color: yellow;	
		}
	</style>
</head>
<body>
	<a href="https://www.github.com" target="_blank">Google</a>
	<br><br>

	<a href="https://www.youtube.com" target="_blank">Youtube</a>
	<br><br>

	<a href="https://www.chatgpt.com" target="_blank">ChatGPT</a>
	<br><br>

	<a href="https://www.fiverr.com">Fiverr</a>
	<br><br>
</body>
</html>
